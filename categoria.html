<script>
  // ðŸ” SUPABASE â€” DADOS REAIS DO SEU PROJETO
  const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueW9xb2V6ZXppc2FrZ2h0bWltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjI4OTMsImV4cCI6MjA3OTczODg5M30.Nn9ZPRXeJlvCGJ2kXQ3XBvT743pQn2VIXEsT9pexqnA";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  async function carregarMateriais() {
    const status = document.getElementById("status");
    const container = document.getElementById("materials");

    if (!slug) {
      status.innerText = "Categoria nÃ£o informada.";
      return;
    }

    // 1ï¸âƒ£ Buscar categoria
    const { data: categoria, error: catError } = await supabase
      .from("categories")
      .select("*")
      .eq("slug", slug)
      .single();

    if (catError || !categoria) {
      status.innerText = "Categoria nÃ£o encontrada.";
      return;
    }

    // 2ï¸âƒ£ Buscar materiais da categoria
    const { data: materiais, error: matError } = await supabase
      .from("materials")
      .select("*")
      .eq("category_id", categoria.id);

    if (matError) {
      status.innerText = "Erro ao carregar materiais.";
      return;
    }

    if (!materiais || materiais.length === 0) {
      status.innerText = "Nenhum material encontrado.";
      return;
    }

    status.style.display = "none";

    materiais.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const pdfUrl =
        `${SUPABASE_URL}/storage/v1/object/public/materiais/${item.file_path}`;

      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>Clique para abrir o material</p>
      `;

      card.onclick = () => {
        window.open(pdfUrl, "_blank");
      };

      container.appendChild(card);
    });
  }

  carregarMateriais();
</script>
