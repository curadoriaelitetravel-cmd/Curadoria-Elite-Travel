<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Materiais | Curadoria Elite Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }

    h1 {
      text-align: center;
      margin: 50px 0 10px;
      color: #d4af37;
    }

    p.subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 24px;
      transition: all 0.3s ease;
    }

    .card h3 {
      margin: 0 0 15px;
      color: #d4af37;
    }

    iframe {
      width: 100%;
      height: 320px;
      border-radius: 10px;
      border: none;
      background: #000;
    }

    footer {
      border-top: 1px solid #222;
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
</header>

<h1>Materiais dispon√≠veis</h1>
<p class="subtitle">Explore uma pr√©via antes de adquirir o conte√∫do completo</p>

<section class="grid" id="materials">
  <p id="loading">Carregando‚Ä¶</p>
</section>

<footer>
  Curadoria Elite Travel ¬∑ O seu mundo, bem indicado.
</footer>

<script>
  // üîê SUPABASE ‚Äî DADOS REAIS (J√Å COLADOS)
  const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueW9xb2V6ZXppc2FrZ2h0bWltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjI4OTMsImV4cCI6MjA3OTczODg5M30.Nn9ZPRXeJlvCGJ2kXQ3XBvT743pQn2VIXEsT9pexqnA";

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  async function carregarMateriais() {
    const container = document.getElementById("materials");
    const loading = document.getElementById("loading");

    const { data: category } = await supabase
      .from("categories")
      .select("id")
      .eq("slug", slug)
      .single();

    if (!category) {
      loading.innerText = "Categoria n√£o encontrada.";
      return;
    }

    const { data: materials, error } = await supabase
      .from("materials")
      .select("title, file_path")
      .eq("category_id", category.id);

    if (error || !materials.length) {
      loading.innerText = "Nenhum material encontrado.";
      return;
    }

    loading.remove();

    materials.forEach(mat => {
      const card = document.createElement("div");
      card.className = "card";

      const pdfUrl = `${SUPABASE_URL}/storage/v1/object/public/materiais/${mat.file_path}`;

      card.innerHTML = `
        <h3>${mat.title}</h3>
        <iframe src="${pdfUrl}#page=1&zoom=90"></iframe>
      `;

      container.appendChild(card);
    });
  }

  carregarMateriais();
</script>

</body>
</html>
