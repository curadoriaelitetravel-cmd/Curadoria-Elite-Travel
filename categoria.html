<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Materiais dispon√≠veis</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .preview {
      margin-top: 40px;
      display: none;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .preview iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 16px;
    }

    .lock {
      margin-top: 16px;
      padding: 16px;
      background: #f0f0f0;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Materiais dispon√≠veis</h1>

  <div class="cards" id="cards"></div>

  <div class="preview" id="preview">
    <h2 id="preview-title"></h2>
    <p id="preview-description">
      Explore uma pr√©via do material antes de adquirir o conte√∫do completo.
    </p>

    <iframe id="preview-frame"></iframe>

    <div class="lock">
      üîí Conte√∫do completo dispon√≠vel ap√≥s a compra
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://lnyoqoezezisakghtmim.supabase.co",
      "SUA_CHAVE_ANON_JA_EXISTENTE_AQUI"
    );

    async function carregarMateriais() {
      const { data, error } = await supabase
        .from("materials")
        .select("*");

      if (error) {
        console.error(error);
        return;
      }

      const cards = document.getElementById("cards");

      data.forEach(material => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${material.title}</h3>`;

        card.onclick = () => mostrarPreview(material);

        cards.appendChild(card);
      });
    }

    function mostrarPreview(material) {
      const preview = document.getElementById("preview");
      const frame = document.getElementById("preview-frame");

      document.getElementById("preview-title").innerText = material.title;

      frame.src = `
https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/${material.file_path}
      `;

      preview.style.display = "block";
      preview.scrollIntoView({ behavior: "smooth" });
    }

    carregarMateriais();
  </script>

</body>
</html>
