<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Curadoria Elite Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 60px 0 10px;
      color: #d4af37;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 16px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(212,175,55,0.18), transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: #d4af37;
      box-shadow: 0 25px 50px rgba(212,175,55,0.25);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #d4af37;
      font-size: 20px;
    }

    .card p {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }

    footer {
      border-top: 1px solid #222;
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
  <nav>
    <a href="index.html">InÃ­cio</a>
    <a href="index.html#quem">Quem Somos</a>
    <a href="index.html#curadoria">Curadoria</a>
    <a href="index.html#contato">Contato</a>
    <a href="#">Avalia-nos</a>
  </nav>
</header>

<h1 id="tituloCategoria">Curadoria</h1>
<div class="subtitle">SeleÃ§Ã£o exclusiva de materiais</div>

<section class="grid" id="materials"></section>

<footer>
  Curadoria Elite Travel Â· O seu mundo, bem indicado.<br>
  SÃ£o Paulo â€“ SP Â· curadoriaelitetravel@gmail.com
</footer>

<script>
  // ðŸ” CONEXÃƒO SUPABASE
  const SUPABASE_URL = "https://SEU-PROJETO.supabase.co";
  const SUPABASE_KEY = "SUA_PUBLISHABLE_KEY_AQUI";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  async function carregarMateriais() {
    const titulo = document.getElementById("tituloCategoria");
    titulo.textContent = slug.replace("-", " ").toUpperCase();

    const { data, error } = await supabaseClient
      .from("materials")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById("materials");

    const filtrados = data.filter(item =>
      item.file_path.startsWith(slug + "/")
    );

    if (filtrados.length === 0) {
      container.innerHTML = "<p style='color:#aaa'>Nenhum material disponÃ­vel.</p>";
      return;
    }

    filtrados.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>Clique para abrir o material</p>
      `;

      const pdfUrl = `${SUPABASE_URL}/storage/v1/object/public/materiais/${item.file_path}`;

      card.onclick = () => {
        window.open(pdfUrl, "_blank");
      };

      container.appendChild(card);
    });
  }

  carregarMateriais();
</script>

</body>
</html>
