<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 50px 0 10px;
      color: #d4af37;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: #d4af37;
      box-shadow: 0 12px 30px rgba(212,175,55,0.25);
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0;
      color: #d4af37;
    }

    .preview {
      max-width: 900px;
      margin: 30px auto 80px;
      padding: 30px;
      border: 1px solid #222;
      border-radius: 14px;
      display: none;
      background: #0f0f0f;
    }

    iframe {
      width: 100%;
      height: 520px;
      border-radius: 10px;
      border: none;
      background: #000;
    }

    .lock {
      margin-top: 20px;
      padding: 15px;
      background: rgba(212,175,55,0.1);
      border: 1px dashed #d4af37;
      border-radius: 10px;
      text-align: center;
      color: #d4af37;
    }

    footer {
      border-top: 1px solid #222;
      padding: 30px;
      text-align: center;
      color: #888;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="index.html#curadoria">Curadoria</a>

</header>

<h1>Materiais dispon√≠veis</h1>
<p class="subtitle">Explore uma pr√©via antes de adquirir o conte√∫do completo</p>

<section class="grid" id="materials"></section>

<section class="preview" id="preview">
  <h2 id="previewTitle"></h2>
  <iframe id="previewFrame"></iframe>
  <div class="lock">üîí Conte√∫do completo dispon√≠vel ap√≥s a compra</div>
</section>

<footer>
  Curadoria Elite Travel ¬∑ O seu mundo, bem indicado.
</footer>

<script>
  const supabase = supabase.createClient(
    "https://lnyoqoezezisakghtmim.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueW9xb2V6ZXppc2FrZ2h0bWltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjI4OTMsImV4cCI6MjA3OTczODg5M30.Nn9ZPRXeJlvCGJ2kXQ3XBvT743pQn2VIXEsT9pexqnA"
  );

  async function carregarMateriais() {
    const { data, error } = await supabase.from("materials").select("*");

    const container = document.getElementById("materials");

    if (error || !data.length) {
      container.innerHTML = "<p>Nenhum material encontrado.</p>";
      return;
    }

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${item.title}</h3>`;
      card.onclick = () => mostrarPreview(item);
      container.appendChild(card);
    });
  }

  function mostrarPreview(item) {
    const preview = document.getElementById("preview");
    const frame = document.getElementById("previewFrame");
    const title = document.getElementById("previewTitle");

    title.textContent = item.title;

    frame.src =
      "https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/" +
      item.file_path;

    preview.style.display = "block";
    preview.scrollIntoView({ behavior: "smooth" });
  }

  carregarMateriais();
</script>

</body>
</html>
