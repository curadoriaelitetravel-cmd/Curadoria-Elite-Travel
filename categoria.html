<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curadoria | Elite Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#0f0f0f;
      color:#f2f2f2;
      font-family:"Playfair Display",serif;
    }

    header{
      padding:20px;
      border-bottom:1px solid rgba(255,255,255,.1);
      text-align:center;
    }

    h1{
      font-family:Cinzel,serif;
      color:#D4AF37;
      margin:0;
    }

    main{
      max-width:1200px;
      margin:40px auto;
      padding:0 20px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:24px;
    }

    .card{
      background:#151515;
      border:1px solid rgba(212,175,55,.2);
      border-radius:12px;
      padding:20px;
      cursor:pointer;
      transition:.3s;
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 12px 30px rgba(212,175,55,.25);
      border-color:#D4AF37;
    }

    .card h3{
      font-family:Cinzel,serif;
      color:#D4AF37;
      margin:0 0 10px;
      font-size:1.1rem;
    }

    .card p{
      font-size:.9rem;
      color:#ccc;
    }
  </style>
</head>

<body>

<header>
  <h1 id="tituloCategoria">Curadoria</h1>
</header>

<main>
  <div class="grid" id="listaPDFs">
    <!-- PDFs entram aqui automaticamente -->
  </div>
</main>

<script src="scripts/categoria.js"></script>
</body>
</html>
