<!-- BOTÃO OVERVIEW -->
<a href="#" class="button" onclick="openOverview()">Ver overview</a>

<!-- MODAL OVERVIEW -->
<div id="overview-modal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  z-index:999;
  align-items:center;
  justify-content:center;
">

  <div style="
    background:#000;
    border:1px solid #333;
    border-radius:16px;
    width:90%;
    max-width:900px;
    height:80%;
    position:relative;
    overflow:hidden;
  ">

    <button onclick="closeOverview()" style="
      position:absolute;
      top:15px;
      right:20px;
      background:none;
      border:none;
      color:#d4af37;
      font-size:18px;
      cursor:pointer;
    ">
      ✕ Fechar
    </button>

    <iframe
      src="https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/overview/general-overview.pdf"
      style="width:100%; height:100%; border:none;"
    ></iframe>

  </div>
</div>

<script>
  function openOverview() {
    document.getElementById("overview-modal").style.display = "flex";
  }

  function closeOverview() {
    document.getElementById("overview-modal").style.display = "none";
  }

  // Proteções básicas
  document.addEventListener("contextmenu", e => e.preventDefault());
</script>
