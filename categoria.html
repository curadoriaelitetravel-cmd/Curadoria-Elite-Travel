<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curadoria Elite Travel — Categoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#D4AF37;
      --bg:#0f0f0f;
      --card:#151515;
      --text:#f2f2f2;
      --muted:#9a9a9a;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Playfair Display",serif;
    }

    header{
      padding:20px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,.05);
    }

    h1{
      font-family:"Cinzel",serif;
      color:var(--gold);
      margin:0;
    }

    main{
      padding:50px 5%;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
      margin-top:40px;
    }

    .card{
      background:var(--card);
      padding:24px;
      border-radius:10px;
      cursor:pointer;
      transition:all .35s ease;
      border:1px solid rgba(255,255,255,.05);
    }

    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 0 30px rgba(212,175,55,.35);
      border-color:var(--gold);
    }

    .card h3{
      margin:0 0 10px;
      color:var(--gold);
      font-family:"Cinzel",serif;
    }

    .card p{
      color:var(--muted);
      font-size:.95rem;
    }

    footer{
      text-align:center;
      padding:30px;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,.05);
      margin-top:60px;
    }
  </style>
</head>

<body>

<header>
  <h1 id="categoryTitle">Categoria</h1>
</header>

<main>
  <div id="pdfGrid" class="grid"></div>
</main>

<footer>
  Curadoria Elite Travel — O seu mundo, bem indicado.
</footer>

<script src="scripts/main.js"></script>
</body>
</html>
