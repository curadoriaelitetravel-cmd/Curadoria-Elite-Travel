<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Categorias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }

    header strong {
      color: #d4af37;
      font-size: 18px;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .overview-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .overview-button {
      display: inline-block;
      padding: 16px 30px;
      border-radius: 40px;
      background: #d4af37;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .overview-button:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .overview-preview {
      margin-top: 40px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    footer {
      border-top: 1px solid #222;
      padding: 30px;
      text-align: center;
      color: #777;
      margin-top: 80px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
</header>

<main>
  <h1>Nossas Curadorias</h1>
  <p class="subtitle">
    Materiais cuidadosamente desenvolvidos para orientar decisões com segurança e sofisticação
  </p>

  <!-- BLOCO DO OVERVIEW -->
  <div class="overview-section">
    <button class="overview-button" onclick="mostrarOverview()">
      Conheça o padrão dos nossos materiais
    </button>

    <div class="overview-preview" id="overviewPreview">
      <iframe
        src="https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/overview/general-overview.pdf"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Aqui entram depois os cards das categorias -->
</main>

<footer>
  Curadoria Elite Travel · O seu mundo, bem indicado.
</footer>

<script>
  function mostrarOverview() {
    const preview = document.getElementById("overviewPreview");
    preview.style.display = "block";
    preview.scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
