<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmando pagamento | Curadoria Elite Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .box {
      max-width: 520px;
      padding: 40px 26px;
      border-radius: 16px;
      border: 1px solid #222;
      background: #111;
    }

    h1 {
      color: #d4af37;
      font-size: 22px;
      margin-bottom: 14px;
    }

    p {
      color: rgba(255,255,255,0.85);
      font-size: 15px;
      line-height: 1.6;
      margin: 8px 0;
    }

    .muted {
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      margin-top: 18px;
    }

    .actions {
      margin-top: 26px;
      display: none;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .actions a {
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-main {
      background: #d4af37;
      color: #000;
    }

    .btn-ghost {
      border: 1px solid rgba(212,175,55,0.4);
      color: #d4af37;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Confirmando seu pagamento…</h1>

    <p>
      Estamos validando a compra e liberando seu material.
    </p>

    <p class="muted" id="status">
      Aguarde alguns instantes.
    </p>

    <div class="actions" id="actions">
      <a href="/" class="btn-main">Voltar ao site</a>
      <a href="mailto:curadoriaelitetravel@gmail.com" class="btn-ghost">Contato</a>
    </div>
  </div>

  <script>
    async function init() {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get("session_id");

      const statusEl = document.getElementById("status");
      const actionsEl = document.getElementById("actions");

      if (!sessionId) {
        statusEl.innerText = "Sessão de pagamento não encontrada.";
        actionsEl.style.display = "flex";
        return;
      }

      try {
        const res = await fetch(
          "/api/get-pdf-from-session?session_id=" + encodeURIComponent(sessionId),
          { method: "GET" }
        );

        const data = await res.json();

        if (!res.ok || !data || !data.pdf_url) {
          statusEl.innerText =
            "Pagamento confirmado, mas não foi possível liberar o material automaticamente. Por favor, entre em contato.";
          actionsEl.style.display = "flex";
          return;
        }

        // ✅ EXIGÊNCIA DO PROJETO:
        // abrir o PDF NA MESMA ABA, substituindo o site
        window.location.href = data.pdf_url;

      } catch (err) {
        statusEl.innerText =
          "Erro ao validar o pagamento. Por favor, entre em contato.";
        actionsEl.style.display = "flex";
      }
    }

    init();
  </script>

</body>
</html>
