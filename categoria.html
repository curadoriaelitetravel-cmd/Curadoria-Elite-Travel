  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function abrirModal(filePath) {
    const iframe = document.getElementById("previewFrame");
    iframe.src = `https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/${filePath}`;

  function fecharModal() {
    document.getElementById("previewModal").style.display = "none";
    document.getElementById("previewFrame").src = "";
  }

  async function carregarMateriais() {
    const slug = new URLSearchParams(window.location.search).get("slug");

    if (!slug) {
      document.getElementById("materials").innerHTML =
        "<p>Nenhuma categoria selecionada.</p>";
      return;
    }

    const { data: categoria } = await supabase
      .from("categories")
      .select("id")
      .eq("slug", slug)
      .single();

    if (!categoria) {
      document.getElementById("materials").innerHTML =
        "<p>Categoria n√£o encontrada.</p>";
      return;
    }

    const { data: materiais } = await supabase
      .from("materials")
      .select("title, file_path")
      .eq("category_id", categoria.id);

    if (!materiais || materiais.length === 0) {
      document.getElementById("materials").innerHTML =
        "<p>Nenhum material encontrado.</p>";
      return;
    }

    const container = document.getElementById("materials");
    container.innerHTML = "";

    materiais.forEach(mat => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `

      container.appendChild(card);
    });
  }

  carregarMateriais();
