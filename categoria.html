<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Curadoria • Elite Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin: 50px 0 10px;
      color: #d4af37;
    }

    .actions {
      text-align: center;
      margin-bottom: 40px;
    }

    .btn {
      background: transparent;
      border: 1px solid #d4af37;
      color: #d4af37;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #d4af37;
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 8px;
      color: #d4af37;
      font-size: 18px;
    }

    .card p {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #d4af37;
      box-shadow: 0 20px 40px rgba(212,175,55,0.25);
    }

    footer {
      border-top: 1px solid #222;
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    /* MODAL OVERVIEW */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #000;
      border: 1px solid #d4af37;
      width: 90%;
      max-width: 900px;
      height: 90%;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 28px;
      color: #d4af37;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
  <nav>
    <a href="index.html">Início</a>
    <a onclick="abrirOverview()">Overview</a>
  </nav>
</header>

<h1>Curadoria</h1>

<div class="actions">
  <button class="btn" onclick="window.location.href='index.html'">← Voltar para Home</button>
  <button class="btn" onclick="abrirOverview()">Ver Overview</button>
</div>

<section class="grid" id="categories"></section>

<footer>
  Curadoria Elite Travel · O seu mundo, bem indicado.<br>
  São Paulo – SP · curadoriaelitetravel@gmail.com
</footer>

<!-- MODAL OVERVIEW -->
<div class="modal" id="overviewModal">
  <div class="modal-content">
    <span class="close" onclick="fecharOverview()">×</span>
    <iframe src="https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/overview/general-overview.pdf"></iframe>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
  const SUPABASE_ANON_KEY = "SUA_CHAVE_AQUI";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function carregarCategorias() {
    const { data, error } = await supabaseClient
      .from("categories")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById("categories");
    container.innerHTML = "";

    data.forEach(cat => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${cat.image_url}" alt="${cat.title}">
        <div class="card-content">
          <h3>${cat.title}</h3>
          <p>${cat.description || ""}</p>
        </div>
      `;
      card.onclick = () => {
        window.location.href = \`categoria.html?slug=\${cat.slug}\`;
      };
      container.appendChild(card);
    });
  }

  function abrirOverview() {
    document.getElementById("overviewModal").style.display = "flex";
  }

  function fecharOverview() {
    document.getElementById("overviewModal").style.display = "none";
  }

  carregarCategorias();
</script>

</body>
</html>
