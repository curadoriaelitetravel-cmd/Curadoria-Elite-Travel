  async function carregarMateriais() {

      document.getElementById("materials").innerHTML =
        "<p>Nenhuma categoria selecionada.</p>";
      return;
    }

    // Buscar categoria
    const { data: categoria } = await supabase
      .from("categories")
      .select("id")
      .eq("slug", slug)
      .single();

    if (!categoria) {
      document.getElementById("materials").innerHTML =
        "<p>Categoria n√£o encontrada.</p>";
      return;
    }

    // Buscar materiais com preview
    const { data: materiais, error } = await supabase
      .from("materials")
      .select("title, preview_path")
      .eq("category_id", categoria.id);

    if (error || !materiais || materiais.length === 0) {
      document.getElementById("materials").innerHTML =
        "<p>Nenhum material encontrado.</p>";
      return;
    }

    const container = document.getElementById("materials");
    container.innerHTML = "";

    materiais.forEach(mat => {
