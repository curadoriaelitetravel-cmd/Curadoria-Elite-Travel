<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Curadoria Elite Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 60px 0 20px;
      color: #d4af37;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(212,175,55,0.15), transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: #d4af37;
      box-shadow: 0 20px 40px rgba(212,175,55,0.25);
    }

    .card:hover::after {
      opacity: 1;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #d4af37;
      font-size: 20px;
    }

    .card p {
      color: #ccc;
      font-size: 14px;
      line-height: 1.6;
    }

    footer {
      border-top: 1px solid #222;
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="#">Quem Somos</a>
    <a href="#curadoria">Curadoria</a>
    <a href="#">Contato</a>
    <a href="#">Avalia-nos</a>
  </nav>
</header>

<h1 id="curadoria">Curadoria</h1>

<section class="grid" id="categories"></section>

<footer>
  Curadoria Elite Travel ¬∑ O seu mundo, bem indicado.<br>
  S√£o Paulo ‚Äì SP ¬∑ curadoriaelitetravel@gmail.com
</footer>

<script>
  // üîê CONEX√ÉO SUPABASE
  const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueW9xb2V6ZXppc2FrZ2h0bWltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjI4OTMsImV4cCI6MjA3OTczODg5M30.Nn9ZPRXeJlvCGJ2kXQ3XBvT743pQn2VIXEsT9pexqnA";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function carregarCategorias() {
    const { data, error } = await supabaseClient
      .from("categories")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error("Erro ao carregar categorias:", error);
      return;
    }

    const container = document.getElementById("categories");
    container.innerHTML = "";

    if (!data || data.length === 0) {
      container.innerHTML = "<p>Nenhuma categoria cadastrada ainda.</p>";
      return;
    }

    data.forEach(cat => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${cat.title}</h3>
        <p>${cat.description || ""}</p>
      `;

      card.onclick = () => {
        window.location.href = `categoria.html?slug=${cat.slug}`;
      };

      container.appendChild(card);
    });
  }

  carregarCategorias();
</script>

</body>
</html>
