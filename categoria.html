<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Categoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 32px;
    }

    h1 {
      margin-bottom: 24px;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      background: #f5f5f5;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 id="category-title">Carregando...</h1>

  <div class="materials" id="materials"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // üîê SUAS CREDENCIAIS
    const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueW9xb2V6ZXppc2FrZ2h0bWltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjI4OTMsImV4cCI6MjA3OTczODg5M30.Nn9ZPRXeJlvCGJ2kXQ3XBvT743pQn2VIXEsT9pexqnA";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // üìå L√™ o slug da URL (?slug=city-guide)
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    if (!slug) {
      document.getElementById("category-title").innerText = "Categoria n√£o encontrada";
      throw new Error("Slug n√£o informado");
    }

    async function loadCategoryAndMaterials() {
      // 1Ô∏è‚É£ Buscar categoria pelo slug
      const { data: category, error: categoryError } = await supabase
        .from("categories")
        .select("*")
        .eq("slug", slug)
        .single();

      if (categoryError || !category) {
        document.getElementById("category-title").innerText = "Categoria n√£o encontrada";
        console.error(categoryError);
        return;
      }

      document.getElementById("category-title").innerText = category.title;

      // 2Ô∏è‚É£ Buscar materiais dessa categoria
      const { data: materials, error: materialsError } = await supabase
        .from("materials")
        .select("*")
        .eq("category_id", category.id);

      if (materialsError) {
        console.error(materialsError);
        return;
      }

      const container = document.getElementById("materials");
      container.innerHTML = "";

      if (!materials.length) {
        container.innerHTML = "<p>Nenhum material dispon√≠vel.</p>";
        return;
      }

      // 3Ô∏è‚É£ Renderizar cards
      materials.forEach(material => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `<h3>${material.title}</h3>`;

        card.onclick = () => {
          const pdfUrl = `${SUPABASE_URL}/storage/v1/object/public/materiais/${material.file_path}`;
          window.open(pdfUrl, "_blank");
        };

        container.appendChild(card);
      });
    }

    loadCategoryAndMaterials();
  </script>

</body>
</html>
