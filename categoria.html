<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }

    header strong {
      color: #d4af37;
      font-size: 18px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #d4af37;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 18px;
      border-radius: 20px;
      border: 1px solid #d4af37;
      color: #d4af37;
      text-decoration: none;
      font-size: 14px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #d4af37;
    }

    .card p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
      line-height: 1.5;
    }

    .material-view {
      display: none;
      text-align: center;
    }

    .material-view h2 {
      color: #d4af37;
    }

    .material-view p {
      color: #ccc;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .actions {
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin: 5px;
      cursor: pointer;
    }

    .primary {
      background: #d4af37;
      color: #000;
    }

    .secondary {
      border: 1px solid #d4af37;
      color: #d4af37;
      background: transparent;
    }

    footer {
      border-top: 1px solid #222;
      padding: 30px;
      text-align: center;
      color: #777;
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
</head>
