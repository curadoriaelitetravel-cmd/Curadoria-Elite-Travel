    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function carregarPDFs() {
      const grid = document.getElementById("pdfGrid");
      grid.innerHTML = "Carregando...";

      try {
        const { data, error } = await supabaseClient.from("materials").select("*");
        if (error) throw error;

        if (!data || data.length === 0) {
          grid.innerHTML = "<p>Nenhum material encontrado.</p>";
          return;
        }

        grid.innerHTML = "";
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${item.title}</h3>
            <p>Clique para visualizar</p>
          `;
          card.onclick = () => {
            const link = `https://lnyoqoezezisakghtmim.supabase.co/storage/v1/object/public/materiais/${item.file_path}`;
            window.open(link, "_blank");
          };
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        grid.innerHTML = "<p>Erro ao carregar os materiais.</p>";
      }
    }

    carregarPDFs();
  </script>
