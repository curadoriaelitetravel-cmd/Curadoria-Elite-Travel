<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Materiais</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      background: #f5f5f5;
    }

    .empty {
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Materiais disponíveis</h1>

  <div id="materials" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">
    Nenhum material encontrado.
  </div>

  <script>
    // ===============================
    // CONFIGURAÇÃO SUPABASE
    // ===============================
    const supabaseUrl = "https://lnyoqoezezisakghtmim.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxueW9xb2V6ZXppc2FrZ2h0bWltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNjI4OTMsImV4cCI6MjA3OTczODg5M30.Nn9ZPRXeJlvCGJ2kXQ3XBvT743pQn2VIXEsT9pexqnA";

    const supabase = window.supabase.createClient(
      supabaseUrl,
      supabaseKey
    );

    // ===============================
    // PEGAR CATEGORIA DA URL
    // ex: categoria.html?slug=city-guide
    // ===============================
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    async function carregarMateriais() {
      if (!slug) {
        document.getElementById("empty").style.display = "block";
        return;
      }

      // 1️⃣ Buscar a categoria pelo slug
      const { data: categoria, error: catError } = await supabase
        .from("categories")
        .select("id, title")
        .eq("slug", slug)
        .single();

      if (catError || !categoria) {
        document.getElementById("empty").style.display = "block";
        return;
      }

      // 2️⃣ Buscar materiais da categoria
      const { data: materiais, error: matError } = await supabase
        .from("materials")
        .select("title, file_path")
        .eq("category_id", categoria.id);

      const container = document.getElementById("materials");

      if (matError || !materiais || materiais.length === 0) {
        document.getElementById("empty").style.display = "block";
        return;
      }

      // 3️⃣ Montar os cards
      materiais.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerText = item.title;

        card.onclick = () => {
          const url = `${supabaseUrl}/storage/v1/object/public/materiais/${item.file_path}`;
          window.open(url, "_blank");
        };

        container.appendChild(card);
      });
    }

    carregarMateriais();
  </script>

</body>
</html>
