<script>
  /* ===============================

  =============================== */

  const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
  const SUPABASE_KEY = "sb_publishable_ltaNA7nnVozoSCOcZIjg";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /* ===============================
     ðŸ“„ CARREGAR MATERIAIS
  =============================== */

  async function carregarMateriais() {
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    const { data, error } = await supabase
      .from("materials")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Erro ao carregar materiais:", error);
      return;
    }

    const container = document.getElementById("materials");
    container.innerHTML = "";

    data.forEach(mat => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${mat.title}</h3>
        <p>Clique para abrir o material</p>
      `;

      card.onclick = async () => {
        const { data: fileData } = supabase
          .storage
          .from("materiais")
          .getPublicUrl(mat.file_path);

        window.open(fileData.publicUrl, "_blank");
      };

      container.appendChild(card);
    });
  }

  carregarMateriais();
</script>
