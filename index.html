<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curadoria Elite Travel — Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#D4AF37;
  --bg:#0f0f0f;
  --card:#151515;
  --text:#f2f2f2;
  --muted:#aaa;
}

*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:Playfair Display,serif}
a{text-decoration:none;color:inherit}

header{
  background:#000;
  border-bottom:1px solid rgba(255,255,255,.05);
  padding:16px 8%;
}
header strong{font-family:Cinzel,serif;color:var(--gold)}

section{display:none;padding:80px 8%}
section.active{display:block}

h2{
  font-family:Cinzel,serif;
  color:var(--gold);
  text-align:center;
  margin-bottom:30px;
}

.btn{
  border:1px solid var(--gold);
  padding:10px 16px;
  border-radius:10px;
  background:transparent;
  color:var(--gold);
  font-family:Cinzel,serif;
  cursor:pointer;
}
.btn.primary{background:var(--gold);color:#111}

.card{
  background:var(--card);
  border:1px solid rgba(212,175,55,.15);
  border-radius:16px;
  padding:30px;
  max-width:420px;
  margin:40px auto;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0 20px;
  border-radius:8px;
  border:none;
}

.admin-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
  margin-top:40px;
}
.admin-box{
  background:#151515;
  padding:30px;
  border-radius:16px;
  border:1px solid rgba(212,175,55,.2);
  text-align:center;
}
.admin-box h3{
  font-family:Cinzel,serif;
  color:var(--gold);
  margin-bottom:10px;
}
</style>
</head>
<body>

<header>
  <strong>Curadoria Elite Travel — Admin</strong>
</header>

<main>

<!-- LOGIN ADMIN -->
<section id="login" class="active">
  <div class="card">
    <h2>Acesso Administrativo</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPass" placeholder="Senha">
    <button class="btn primary" onclick="login()">Entrar</button>
    <p id="loginMsg" style="margin-top:20px;color:#f88;text-align:center"></p>
  </div>
</section>

<!-- PAINEL ADMIN -->
<section id="admin">
  <h2>Painel Administrativo</h2>

  <div class="admin-grid">
    <div class="admin-box">
      <h3>Gerenciar PDFs</h3>
      <p>Adicionar e organizar materiais</p>
      <button class="btn">Em breve</button>
    </div>

    <div class="admin-box">
      <h3>Categorias</h3>
      <p>Editar categorias da curadoria</p>
      <button class="btn">Em breve</button>
    </div>

    <div class="admin-box">
      <h3>Usuários</h3>
      <p>Visualizar usuários cadastrados</p>
      <button class="btn">Em breve</button>
    </div>

    <div class="admin-box">
      <h3>Relatórios</h3>
      <p>Acessos e downloads</p>
      <button class="btn">Em breve</button>
    </div>
  </div>

  <div style="text-align:center;margin-top:60px">
    <button class="btn" onclick="logout()">Sair</button>
  </div>
</section>

</main>
<script>
function login(){
  const email=document.getElementById("adminEmail").value;
  const pass=document.getElementById("adminPass").value;

  if(email==="admin@curadoria.com" && pass==="123456"){
    localStorage.setItem("admin","logado");
    show("admin");
  }else{
    document.getElementById("loginMsg").innerText="Credenciais inválidas";
  }
}

function logout(){
  localStorage.removeItem("admin");
  show("login");
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

if(localStorage.getItem("admin")==="logado"){
  show("admin");
}
</script>

</body>
</html>
