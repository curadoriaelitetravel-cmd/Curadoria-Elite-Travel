<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Curadoria Elite Travel · Categoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 20px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin: 60px 0 10px;
      color: #d4af37;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #d4af37;
      box-shadow: 0 20px 40px rgba(212,175,55,0.25);
    }

    .card h3 {
      margin: 0;
      color: #d4af37;
      font-size: 18px;
    }

    footer {
      border-top: 1px solid #222;
      margin-top: 80px;
      padding: 30px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
  <nav>
    <a href="index.html">Início</a>
    <a href="#">Quem Somos</a>
    <a href="index.html">Curadoria</a>
    <a href="#">Contato</a>
    <a href="#">Avalia-nos</a>
  </nav>
</header>

<h1 id="categoryTitle">Categoria</h1>
<p class="subtitle">Seleção de materiais disponíveis</p>

<section class="grid" id="materials"></section>

<footer>
  Curadoria Elite Travel · O seu mundo, bem indicado.<br>
  São Paulo – SP · curadoriaelitetravel@gmail.com
</footer>

<script>
  const SUPABASE_URL = "https://lnyoqezizsakghtmim.supabase.co";
  const SUPABASE_KEY = "SUA_CHAVE_PUBLICA_AQUI";

  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  async function carregarCategoria() {
    const { data, error } = await supabaseClient
      .from("categories")
      .select("*")
      .eq("slug", slug)
      .single();

    if (error || !data) {
      document.getElementById("categoryTitle").innerText = "Categoria não encontrada";
      return;
    }

    document.getElementById("categoryTitle").innerText = data.title;

    carregarMateriais(data.id);
  }

  async function carregarMateriais(categoryId) {
    const { data, error } = await supabaseClient
      .from("materials")
      .select("*")
      .eq("category_id", categoryId)
      .order("created_at");

    const container = document.getElementById("materials");
    container.innerHTML = "";

    if (error || !data || data.length === 0) {
      container.innerHTML = "<p style='color:#777'>Nenhum material disponível.</p>";
      return;
    }

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${item.title}</h3>`;

      card.onclick = () => {
        const url = `${SUPABASE_URL}/storage/v1/object/public/materiais/${item.file_path}`;
        window.open(url, "_blank");
      };

      container.appendChild(card);
    });
  }

  carregarCategoria();
</script>

</body>
</html>
