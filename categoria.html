<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Materiais dispon√≠veis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      border-bottom: 1px solid #222;
    }

    h1 {
      text-align: center;
      margin: 40px 0 10px;
      color: #d4af37;
    }

    p.subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 40px;
    }

    .grid {
      max-width: 900px;
      margin: auto;
      padding: 0 20px 60px;
    }

    .card {
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #222;
      border-radius: 14px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .card h3 {
      margin-top: 0;
      color: #d4af37;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      background: #000;
    }

    .locked {
      margin-top: 20px;
      padding: 20px;
      border: 1px dashed #444;
      text-align: center;
      color: #ccc;
    }

    .locked strong {
      color: #d4af37;
    }
  </style>
</head>

<body>

<header>
  <strong>Curadoria Elite Travel</strong>
</header>

<h1>Materiais dispon√≠veis</h1>
<p class="subtitle">Explore uma pr√©via antes de adquirir o conte√∫do completo</p>

<section class="grid" id="materials">
  <p>Carregando‚Ä¶</p>
</section>

<script>
  const SUPABASE_URL = "https://lnyoqoezezisakghtmim.supabase.co";
  const SUPABASE_KEY = "SUA_CHAVE_ANON_J√Å_COLADA_NO_INDEX"; // manter igual ao index

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  async function carregarMateriais() {
    const { data: categoria } = await supabase
      .from("categories")
      .select("id")
      .eq("slug", slug)
      .single();

    if (!categoria) {
      document.getElementById("materials").innerHTML = "<p>Nenhuma categoria encontrada.</p>";
      return;
    }

    const { data: materiais, error } = await supabase
      .from("materials")
      .select("*")
      .eq("category_id", categoria.id);

    if (error || !materiais.length) {
      document.getElementById("materials").innerHTML = "<p>Nenhum material encontrado.</p>";
      return;
    }

    const container = document.getElementById("materials");
    container.innerHTML = "";

    materiais.forEach(mat => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${mat.title}</h3>

        <iframe src="${mat.preview_url}"></iframe>

        <div class="locked">
          <strong>Conte√∫do completo bloqueado üîí</strong><br>
          Adquira o guia para acessar todas as p√°ginas.
        </div>
      `;

      container.appendChild(card);
    });
  }

  carregarMateriais();
</script>

</body>
</html>
